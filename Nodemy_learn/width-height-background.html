<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 100px;
            background-color: rgb(161, 137, 43);
            text-align: center;
            line-height: 100px;  /*line-height bằng box chứa nó thì nó ở giữa (thử bôi đen chữ welcome để ktra)*/
            border: 1px solid black;  /* thuộc vẹt 1px solid back */
            border-left: none;
            border-radius: 0 20px 20px 0;  /* độ cong góc */
            color: white;
        }
    </style>
</head>
<body>
    <div class="box">
        Welcome
    </div>
</body>
</html>
