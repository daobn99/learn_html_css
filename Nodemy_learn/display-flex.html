<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            height: 500px;
            background: skyblue;
            flex-direction: column;
            display: flex;
            justify-content:space-between;
            align-items:flex-start;
        }
        .child {
            background: rgb(128, 0, 0);
            color: white;
            width: 50px;
            height: 50px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
    </div>
</body>

</html>

<!--
display flex là dùng thẻ cha điều hướng thẻ con
display flex có : 
- mặc định flex-direction: row (1 hàng ngang tập hợp)
- justify-content: xếp các con theo chiều đã chọn của flex direction : tất cả xếp về đầu, cuối, giữa, căn đều nhau... theo hàng ngang/dọc
- align-items : xếp các thẻ con theo chiều còn lại của justify content : tất cả xếp về đầu, cuối, giữa, căn đều nhau... theo hàng dọc/ngang
-->
