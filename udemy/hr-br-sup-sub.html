<!DOCTYPE html>

<body>
    <p>thẻ hr (horizontal) là thẻ tạo ra đường kẻ 水平線, có display block</p>    
    <hr>
    <h3>thẻ "sup" (Superscript) là thẻ viết chữ nhỏ phía trên kiểu 4^2, hoặc dùng để chú thích <a href="google.com"><sup>(1)</sup></a></h3>
    <p>4<sup>2</sup> + 6<sup>2</sup></p>
    <hr>
    <h3>thẻ "sub" (Subscript) để viết chữ nhỏ phía dưới kiểu H2O</h3>
    <p>H<sub>2</sub>O</p>
    <h3>" <main>"</h3>
</body>
</html>
