<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table html</title>
    <style>
        th,
        td, table {
            border: 1px solid black;
            border-collapse: collapse;  /*nét liền cho table*/
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Alfreds Futterkiste</td>
            <td>Maria Anders</td>
            <td>Germany</td>
        </tr>
        <tr>
            <td>Centro comercial Moctezuma</td>
            <td>Francisco Chang</td>
            <td>Mexico</td>
        </tr>
    </table>

    <h2>table 2</h2>
    <table>
        <thead>
            <tr>
                <th colspan="2">Name</th>  <!--Name chiếm 2 cột-->
                <th >Age</th>
                <th>address</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>43</td>
                <td>London</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>57</td>
                <td>Mexico</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
