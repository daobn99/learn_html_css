<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログインフォーム</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <form action="" class="form" id="register-form">
            <h3 class="heading">Sign Up</h3>
            <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
            <div class="spacer"></div>
            <div class="form-group">
                <label for="fullName" class="form-label">氏名</label>
                <input type="text" name="fullName" id="fullName" placeholder="例：山田太郎">
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="text" name="email" id="email" placeholder="例：tarou_yamada@gmail.com">
            </div>
            <div class="form-group">
                <label for="password" class="form-label">パスワード</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="form-group">
                <label for="password_confirmation" class="form-label">パスワード再入力</label>
                <input type="password" name="password_confirmation" id="password_confirmation" >
            </div>
            <button class="form-submit">登録</button>
        </form>
    </div>
</body>

</html>
