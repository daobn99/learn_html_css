<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            margin: 0;
        }
        h1 {
            position: relative;  
            /*lấy chính nó làm gốc*/
            top: 100px;   /*từ cái gốc cho top = 100px thì bị đẩy xuống dưới đè lên chữ khác*/
            left: 50px;
        }
        .box {
            top: 50px;
            width: 100%;
            height: 120px;
            background-color: green;
            position: relative;
        }
        .box-child {
                /* width: 50px;
                height: 50px; */
            background-color: rgba(255, 255, 255, 0.5);
            
            position: absolute; /*tìm position thẻ cha gần nhất làm gốc*/
            left: 0;
            bottom: 0;
            top: 0; 
            right: 0;

            /* khi không có width height mà cho 4 hướng bằng 0, sẽ phủ màu toàn bộ thẻ cha
            ứng dụng khi làm hiện nên một cái trang gì đó và xung quanh có bóng mờ
            */
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box-child">Hello</div>
    </div>
    <h1>Position</h1>
    <ul>
        <li>Relative</li>
        <li>absolute</li>
        <li>fixed</li>
        <li>sticky</li>
    </ul>
</body>
</html>

<!--
- Để có thể dùng điều khiển vị trí dùng top left right bottom thì bắt buộc phải có position
ở trong cái thẻ (class) đó. Không có position là không viết đc top left...
- relative là chính nó làm gốc và di chuyển sang các hướng bằng top left ..
- absolute là lấy thẻ cha gần nó nhất có thuộc tính position (không phân biệt loại gì) làm gốc 
-->
